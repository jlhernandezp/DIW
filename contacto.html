<div class="container margen">
	  <div class="page-header">
        <h1>Formulario de contacto.</h1>
        <p class="lead">Introduzca sus datos y su consulta.</p>
      </div>
	  <hr class="divisor"/>
    <form class="form-horizontal">
      <div class="control-group">
        <label class="control-label">Correo electrónico</label>
        <div class="controls">
          <input class="form-control" type="email" name="correo" />
          <p class="help-block"></p>
        </div>
      </div>
      <div class="control-group">
        <label class="control-label">Escriba de nuevo el correo</label>
        <div class="controls">
          <input 
			class="form-control"
            type="email" 
            data-validation-match-match="correo" 
			data-validation-match-message="El correo no coincide"
            name="reCorreo" 
          />
          <p class="help-block"></p>
        </div>
      </div>
	  <div class="control-group">
			<label for="Nombre">Nombre</label>
			<input type="text" class="form-control" id="nombre" 
				   placeholder="Nombre">
		  </div>
		  <div class="control-group">
			<label for="apellidos">Apellidos</label>
			<input type="text" class="form-control" id="apellidos" 
				   placeholder="Apellidos">
		  </div>
		  <div class="control-group">
			<label for="telefono">Teléfono de contacto</label>
			<input type="text" class="form-control" id="telefono" 
				   placeholder="Teléfono">
		  </div>
		  <div class="control-group">
			<label for="mensaje">Mensaje</label>
			<textarea class="form-control" rows="3" id="mensaje">Escriba su consulta</textarea>
		  </div>
		  
		  <div class="control-group">
			<label for="archivo">Adjuntar un archivo</label>
			<input type="file" id="archivo" name="archivo">
			<p class="help-block">Máx. 8 MB</p>
		  </div>
		  
		   <div class="control-group">
                <label class="control-label" for="terms-and-conditions">Aviso legal</label>
                    <div class="controls">
                        <label class="checkbox margen">
                            <input type="checkbox" id="terms-and-conditions" name="terms-and-conditions" required data-validation-required-message="Debe aceptar los terminos y condiciones">
                               He leído los <a href="#">terminos y condiciones</a> de la página y las acepto.
                        </label>
                        <p class="help-block"></p>
                    </div>
                </div>
		  
		  <button type="submit" class="btn btn-primary">Enviar</button>
		</form>
